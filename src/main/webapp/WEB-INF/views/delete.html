<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head ">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h3>Do you want to delete</h3>
<p>
    <a th:href="@{/books}">Back to list book</a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<div id = "form">
    <form th:action="@{/books/delete}" th:object="${books}" method="post" novalidate="novalidate" >
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}">
        </div>
        <div>
            <label for="price">Price</label>
            <input type="text" id="price" th:field="*{price}">
        </div>
        <div>
            <label>Img</label>
            <img th:src="@{'/image/'+${books.getImg()}}" height="100" width="100">
        </div>
        <input type="submit" value="Delete"/>
    </form>
</div>
</body>
<footer th:replace="/layout :: footer"></footer>
</html>
